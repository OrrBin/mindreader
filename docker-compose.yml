version: '3.3'

services:
  db:
    image: mongo
    restart: on-failure
    networks:
      - mindreader-net
    ports:
      - "27017:27017"
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data/db

  mq:
    image: rabbitmq
    restart: on-failure
    networks:
      - mindreader-net
    ports:
      - "5672:5672"

  base:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-base
    image: mindreader-base:latest

  server:
    depends_on:
      - mq
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-server
    restart: on-failure
    networks:
      - mindreader-net
    ports:
      - "8000:8000"
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  pose-parser:
    depends_on:
      - mq
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-parsers
    restart: on-failure
    networks:
      - mindreader-net
    environment:
      - PARSER=pose
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  feelings-parser:
    depends_on:
      - mq
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-parsers
    restart: on-failure
    networks:
      - mindreader-net
    environment:
      - PARSER=feelings
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  depth-image-parser:
    depends_on:
      - mq
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-parsers
    restart: on-failure
    networks:
      - mindreader-net
    environment:
      - PARSER=depth_image
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  color-image-parser:
    depends_on:
      - mq
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-parsers
    restart: on-failure
    networks:
      - mindreader-net
    environment:
      - PARSER=color_image
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  saver:
    depends_on:
      - mq
      - db
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-saver
    restart: on-failure
    networks:
      - mindreader-net
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  api:
    depends_on:
      - db
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-api
    restart: on-failure
    networks:
      - mindreader-net
    ports:
      - "5000:5000"
    volumes:
      - ~/mindreader_internal_data:/var/data/mindreader_data

  gui:
    depends_on:
      - api
      - base
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-gui
    restart: on-failure
    networks:
      - mindreader-net
    ports:
      - "8080:8080"


networks:
  mindreader-net:
